<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=%PUBLIC_URL%/" />
    <script>
      (function() {
        var path = window.location.pathname;
        var repoBase = '%PUBLIC_URL%';
        if (repoBase && path.indexOf(repoBase) === 0) {
          path = path.substring(repoBase.length);
        }
        var newUrl = repoBase + '/' + (path || '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
